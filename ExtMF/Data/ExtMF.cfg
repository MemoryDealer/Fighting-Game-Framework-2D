[core]
renderScaleQuality=linear

[window]
width=854
height=480
logicalWidth=854
logicalHeight=480
#width=1920
#height=1080
#logicalWidth=1920
#logicalHeight=1080
maxFPS=60
vsync=1

[GUI]
# Paths should be relative to Data directory
theme=GUI/dev.theme
menustate=GUI/menustate.gui
lobbystate=GUI/lobbystate.gui
gamestate=GUI/gamestate.gui
debug=1

[camera]
speed=300

[net]
port=666
username.server="Master"
username.client="Anonymous"
serverTickRate=120

# Debugging
useSimulator=1
simulatedPing=50
simulatedPacketLoss=0.00

[controls]
red=ButtonMaps/default-xbox360-redplayer.bmap
blue=ButtonMaps/default-xbox360-blueplayer.bmap


